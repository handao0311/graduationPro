<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>

    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <script type="text/javascript" src="static/js/common/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="static/js/common/bootstrap.min.js"></script>

    <link href="static/css/login.css" rel="stylesheet">
    <script type="text/javascript" src="static/js/cookie.js"></script>
    <script type="text/javascript" src="static/js/login.js"></script>

</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#"><img id="image_header" src="static/image/xiaobiao.jpg"></a>
            <a class="navbar-brand" href="#"><strong>学生成绩管理系统</strong></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
        </div>
    </div>
</nav>
<div class="container">
    <form class="form-signin">
        <h2 class="form-signin-heading">请登录</h2>
        <label for="inputName" class="sr-only">账号</label>
        <input type="text" id="inputName" class="form-control" placeholder="账号" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="密码" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember"> 记住账号
            </label>
        </div>
        <div>
            <label class="radio-inline">
                <input type="radio" name="optionsRadiosinline" id="optionsRadios1" value="student" checked> 学生
            </label>
            <label class="radio-inline">
                <input type="radio" name="optionsRadiosinline" id="optionsRadios2"  value="teacher"> 老师
            </label>
            <label class="radio-inline">
                <input type="radio" name="optionsRadiosinline" id="optionsRadios3"  value="manager"> 管理员
            </label>
        </div>
        <button id = "Tips" class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
    </form>
</div> <!-- /container -->

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
